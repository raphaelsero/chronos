<ion-header>
  <ion-navbar hideBackButton="true">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Welcome
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page6">
  <form *ngIf="user.loggedIn" id="signup-form2">
    <ion-list id="signup-list2">
      <ion-item id="signup-input3">
        <ion-label>
          @
        </ion-label>
        <ion-input type="text" placeholder=""></ion-input>
      </ion-item>
      <ion-item id="signup-input4">
        <ion-label>
          Email
        </ion-label>
        <ion-input type="email" placeholder=""></ion-input>
      </ion-item>
      <ion-item id="signup-input5">
        <ion-label>
          Phone
        </ion-label>
        <ion-input type="tel" placeholder=""></ion-input>
      </ion-item>
      <ion-item id="signup-input6">
        <ion-label>
          Password
        </ion-label>
        <ion-input type="password" placeholder=""></ion-input>
      </ion-item>
    </ion-list>
    <button (click)="createAccount()" id="signup-button3" ion-button color="stable" block full>
      Create Account
    </button>
  </form>
  <form *ngIf="!user.loggedIn" id="signup-form2">
    <ion-list id="signup-list2">      
      <ion-item id="signup-input4">
        <ion-label>
          Email
        </ion-label>
        <ion-input type="email" placeholder=""></ion-input>
      </ion-item>
      <ion-item id="signup-input6">
        <ion-label>
          Password
        </ion-label>
        <ion-input type="password" placeholder=""></ion-input>
      </ion-item>
    </ion-list>
    <button (click)="login()" id="signup-button3" ion-button color="stable" block full>
      Login 
    </button>
  </form>

  <div>
    <button *ngIf="user.loggedIn" (click)="user.loggedIn = !user.loggedIn" id="signup-button3" ion-button color="stable" outline full>
      Login 
    </button>
    <button *ngIf="!user.loggedIn" (click)="user.loggedIn = !user.loggedIn" id="signup-button3" ion-button color="stable" outline full>
      Create Account 
    </button>
  </div>
</ion-content>
