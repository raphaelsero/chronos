<ion-header>
  <ion-navbar>
    <ion-title>
      Now
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page8">
  <ion-item style="text-align: center;">
    You are <span *ngIf="user.free">Free</span> <span *ngIf="!user.free">Busy</span>
  </ion-item>
  <ion-buttons>
    <button on-click="setFree(user.free)" *ngIf="!user.free" (click)="user.changed = true" full outline start ion-button color="secondary">
      <b>SET FREE</b>
    </button>
    <button on-click="setFree(user.free)" *ngIf="user.free" (click)="user.changed = true" full outline end ion-button color="danger">
      <b>SET BUSY</b>
    </button>
  </ion-buttons>  
  <ion-item>       
    <ion-label>Until</ion-label>
    <ion-datetime [(ngModel)]="user.until" (ngModelChange)="user.changed = true" displayFormat="h:mm A" pickerFormat="h:mm AZ"></ion-datetime>
  </ion-item>    
  <ion-item>
    <ion-label floating>Status</ion-label>
    <ion-textarea [(ngModel)]="user.status" (ngModelChange)="user.changed = true"></ion-textarea>
  </ion-item> 
  <button *ngIf="user.changed" on-click="save()" id="now-button11" ion-button color="positive" block>
    Save
  </button>
  <button *ngIf="user.changed" on-click="cancel()" id="now-button11" ion-button color="light" block>
    Cancel
  </button>     
  
</ion-content>
