<ion-header>
  <ion-navbar>
    <ion-title>
      Now
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page8">
  <ion-buttons>
    <button on-click="setFree(user.free)" *ngIf="user.free" start ion-button clear color="secondary">
      <b>FREE</b>
    </button>
    <button on-click="setFree(user.free)" *ngIf="!user.free" end ion-button clear color="danger">
      <b>BUSY</b>
    </button>
  </ion-buttons>  
  <ion-item>       
    <ion-label>Until</ion-label>
    <ion-datetime [(ngModel)]="user.until" displayFormat="h:mm A" pickerFormat="h:mm A"></ion-datetime>
  </ion-item>    
  <ion-item>
    <ion-label floating>Status</ion-label>
    <ion-textarea [(ngModel)]="user.status"></ion-textarea>
  </ion-item> 
  <button on-click="save()" id="now-button11" ion-button outline color="positive" block>
    Save
  </button>
</ion-content>
