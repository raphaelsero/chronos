<ion-content class="card-background-page">

  <ion-card no-padding>
    <img src=""/>
    <ion-card-content>
      <ion-item>
        <ion-avatar item-start>
          <img src="">
        </ion-avatar>
        <ion-buttons end style="margin-top: -26px;">
          <button on-click="goToSettings()" style="font-size: 12px;" ion-button outline><b>Edit Profile</b></button>                
        </ion-buttons>        
        
        <span style="font-size:20px; font-weight:bold;">{{user.username}}</span>                    
        <h2>@{{user.username}}</h2>
        <div>
          <span style="font-size:15px; font-weight:bold; text-decoration: underline;">close friends {{userFriends.length}}</span>                    
        </div>
      </ion-item>
      
      <ion-card-title>
        <p style="margin-top:0px;color:#000000;">
          {{user.bio}}
        </p>
      </ion-card-title>
      <div>
        <p style="margin-top:0px;color:#909090;">
          {{user.location}}
        </p>
      </div>

    </ion-card-content>
  </ion-card>
  <div>
    <ion-segment [(ngModel)]="content">
      <ion-segment-button value="events">
        Events
      </ion-segment-button>
      <ion-segment-button value="comments">
        Comments
      </ion-segment-button>
      <ion-segment-button value="media">
        Media
      </ion-segment-button>
    </ion-segment>
  </div>
  

</ion-content>
