<ion-header>
  <ion-navbar>
    <button ion-button clear>
      <ion-icon ios="ios-search" md="md-search" on-click="goToSearch()"></ion-icon>
    </button>
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content id="page7">
  <ion-item-divider color="light" id="home-list-item-divider2">
    <ion-label color="secondary"><b>FREE</b></ion-label>
  </ion-item-divider>
  <ion-list id="home-list9" >
    <span *ngFor="let friend of friends | async">
      <ion-item *ngIf="friend.val().free" text-wrap>
      <ion-avatar item-left on-click="goToProfile()">
        <img />
      </ion-avatar>
      <h3>
        <span style="font-size:20px; font-weight:bold;">{{friend.val().username}}</span>
        @{{friend.val().username}}
        <span style="color: #909090; font-weight:bold;">• 23hr</span>
      </h3>   
      <!-- <timer #timer timeInSeconds="600" style="margin-top: -29px;float: right;"></timer>              -->
      <div id="home-markdown11" class="show-list-numbers-and-dots">        
        <p style="margin-top:0px;color:#222;">
          Until: {{friend.val().until | date:'short'}}
        </p>
        <p style="margin-top:0px;color:#222;">
          <b>{{friend.val().status}}</b>
        </p>                
      </div>        
      <ion-grid no-padding>
        <ion-row style="font-size: 12px">   
          <ion-col col-3>
            <button ion-button (click)="callNumber(friend.val().phonenumber)" clear color="secondary">
              <ion-icon ios="ios-call" md="md-call"></ion-icon>
            </button>          
          </ion-col>       
          <ion-col col-3>
            <button ion-button (click)="sendMessage(friend.val().phonenumber)"clear color="default">
              <ion-icon ios="ios-chatbubbles" md="md-chatbubbles"></ion-icon>
            </button>
          </ion-col>                  
          <ion-col col-3>            
            <button ion-button clear color="default">
              <ion-icon color="energized" ios="ios-notifications" md="md-notifications"></ion-icon>
            </button>              
          </ion-col>
          <ion-col col-3>
            1
            <button ion-button clear color="default">
              <ion-icon on-click="goToEvent()" color="shaded" ios="ios-undo" md="md-undo"></ion-icon>
            </button>            
          </ion-col>
        </ion-row>
      </ion-grid> 
      </ion-item>               
    </span>  
  </ion-list>
