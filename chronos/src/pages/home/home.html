<!--
  Generated template for the HomePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
    <button ion-button clear>
      <ion-icon ios="ios-search" md="md-search" on-click="goToSearch()"></ion-icon>
    </button>
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page7">
  <ion-list id="home-list4">
    <ion-item-divider color="light" id="home-list-item-divider2">
      <ion-label color="secondary">FREE</ion-label>
    </ion-item-divider>
    <ion-list id="home-list9" *ngFor="let friend of friends | async">
      <ion-item-sliding>
        <ion-item color="balanced" on-click="goToProfile()" id="home-list-item14">
          <ion-avatar item-left>
            <img />
          </ion-avatar>
          <h2>
            {{friend.val().username}}
          </h2>
        </ion-item>
        <ion-item-options side="right">
          <button ion-button color="secondary">
              <ion-icon ios="ios-call" md="md-call"></ion-icon>
          </button>
          <button ion-button color="default">
              <ion-icon ios="ios-chatbubbles" md="md-chatbubbles"></ion-icon>
          </button>
          <button ion-button color="danger">
              <ion-icon ios="ios-notifications" md="md-notifications"></ion-icon>
          </button>
        </ion-item-options>
      </ion-item-sliding>
      <ion-item id="home-list-item-container8">
        <div id="home-markdown11" class="show-list-numbers-and-dots">
          <p style="margin-top:0px;color:#000000;">
            status
          </p>
        </div>
          <ion-grid>
            <ion-row>
              <ion-col col-3>
                <ion-icon color="secondary" ios="ios-call" md="md-call"></ion-icon>
              </ion-col>
              <ion-col col-3>
                <ion-icon color="primary" ios="ios-chatbubbles" md="md-chatbubbles"></ion-icon>
              </ion-col>
              <ion-col col-3>
                <ion-icon color="danger" ios="ios-notifications" md="md-notifications"></ion-icon>
              </ion-col>
              <ion-col col-3>
                <ion-icon color="energized" ios="ios-thumbs-up" md="md-thumbs-up"></ion-icon>
              </ion-col>
            </ion-row>
          </ion-grid>        
      </ion-item>
    </ion-list>
  </ion-list>
  <div class="spacer" style="width:300px;height:20px;" id="home-spacer4"></div>
  <ion-list id="home-list8">
    <ion-item-divider color="light" id="home-list-item-divider5">
      <ion-label color="danger">BUSY</ion-label>
    </ion-item-divider>
    <ion-list id="home-list10">
      <ion-item-sliding>
        <ion-item color="assertive" on-click="goToProfile()" id="home-list-item3">
          <ion-avatar item-left>
            <img />
          </ion-avatar>
          <h2>
            Username
          </h2>
        </ion-item>
        <ion-item-options side="right">
          <button ion-button color="secondary">
            <ion-icon ios="ios-call" md="md-call"></ion-icon>
          </button>
          <button ion-button color="default">
            <ion-icon ios="ios-chatbubbles" md="md-chatbubbles"></ion-icon>
          </button>
          <button ion-button color="danger">
            <ion-icon ios="ios-notifications" md="md-notifications"></ion-icon>
          </button>
        </ion-item-options>
      </ion-item-sliding>
      <ion-item id="home-list-item-container9">
        <div id="home-markdown12" class="show-list-numbers-and-dots">
          <p style="margin-top:0px;color:#000000;">
            status
          </p>
        </div>
        <ion-grid>
          <ion-row>
            <ion-col col-3>
              <ion-icon color="secondary" ios="ios-call" md="md-call"></ion-icon>
            </ion-col>
            <ion-col col-3>
              <ion-icon color="primary" ios="ios-chatbubbles" md="md-chatbubbles"></ion-icon>
            </ion-col>
            <ion-col col-3>
              <ion-icon color="danger" ios="ios-notifications" md="md-notifications"></ion-icon>
            </ion-col>
            <ion-col col-3>
              <ion-icon color="energized" ios="ios-thumbs-up" md="md-thumbs-up"></ion-icon>
            </ion-col>
          </ion-row>
        </ion-grid>        
      </ion-item>
    </ion-list>
  </ion-list>
</ion-content>
