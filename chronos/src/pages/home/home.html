<ion-header>
  <ion-navbar>
    <ion-title>
      
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
  Status: <span>{{(currentUser | async)?.status}}</span>
  <button ion-button (click)="setUserStatus('free');">Free</button>
  <button ion-button color="danger" (click)="setUserStatus('busy');">Busy</button>
  <ion-item>
    <ion-label>Start Time</ion-label>
    <ion-datetime displayFormat="MM/DD/YYYY hh:mm a" pickerFormat="MM/DD/YYYY hh mm A" [(ngModel)]="currentUser.newUntil"></ion-datetime>
  </ion-item>

  Until: <span>{{(currentUser | async)?.until}}</span>
  Friends 
  <ul>
    <li class="text" *ngFor="let friend of friends | async">
      {{friend.username}}
    </li>
  </ul>

  <ul>
    <li class="text" *ngFor="let user of users | async">
      {{user.$value}}
    </li>
  </ul>




<ion-list >
  <ion-item *ngFor="let friend of friends | async">
    <ion-avatar item-left>
      <img src="img/avatar-finn.png">
    </ion-avatar>
    <h2>{{friend.username}}</h2>
    <h3>status {{friend.status}}</h3>
    <p>until {{friend.until}}</p>
  </ion-item>
</ion-list>



  <ion-card *ngFor="let friend of friends | async">
    <img src="../../assets/testImages/more life.jpg"/>
    <div class="card-title">{{friend.username}}</div>
    <div class="card-subtitle">status {{friend.status}}</div>
    <div class="card-subsubtitle">until {{friend.until}}</div>
  </ion-card>

</ion-content>
